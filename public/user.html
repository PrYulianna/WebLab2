<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Таймер - Профіль користувача</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(rgba(128, 0, 128, 0.1), rgba(0, 0, 255, 0.1)), 
                        url('image.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            color: #333;
        }

        .profile-card {
            background-color: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(15px);
            border: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .profile-header {
            background: linear-gradient(135deg, #8a2be2 0%, #4169e1 100%);
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .navbar {
            background-color: rgba(255, 255, 255, 0.6) !important;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">Pomodoro Таймер</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Таймер</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="history.html">Історія</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="profile.html">Профіль</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">Про програму</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Вийти</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="card profile-card">
            <div class="profile-header">
                <h4>Приймак Юліанна</h4>
                <p>Студентка</p>
            </div>
            <div class="card-body">
                <h5 class="card-title mb-4">Дані користувача</h5>
                <table class="table table-borderless">
                    <tbody>
                        <tr>
                            <th scope="row">Ім'я користувача</th>
                            <td>YliannaP</td>
                        </tr>
                        <tr>
                            <th scope="row">Електронна пошта</th>
                            <td>uliannap1703@gmail.com</td>
                        </tr>
                        <tr>
                            <th scope="row">Дата реєстрації</th>
                            <td>29 березня 2025</td>
                        </tr>
                        <tr>
                            <th scope="row">Всього помодоро</th>
                            <td>10</td>
                        </tr>
                        <tr>
                            <th scope="row">Оцінка продуктивності</th>
                            <td>85%</td>
                        </tr>
                    </tbody>
                </table>
                <div class="text-center mt-4">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editProfileModal">
                        Редагувати профіль
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editProfileModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Редагувати профіль</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="editUsername" class="form-label">Ім'я користувача</label>
                            <input type="text" class="form-control" id="editUsername" value="jane_dev">
                        </div>
                        <div class="mb-3">
                            <label for="editEmail" class="form-label">Електронна пошта</label>
                            <input type="email" class="form-control" id="editEmail" value="jane.doe@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="editProfession" class="form-label">Професія</label>
                            <input type="text" class="form-control" id="editProfession" value="Студентка">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Скасувати</button>
                    <button type="button" class="btn btn-primary">Зберегти зміни</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
