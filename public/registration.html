<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Помодоро Таймер - Реєстрація</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">Помодоро Таймер</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Перемкнути навігацію">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Таймер</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="history.html">Історія</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Вхід</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="about.html">Про програму</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="registration.html">Реєстрація</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card w-100" style="max-width: 400px;">
            <div class="card-header bg-primary text-white text-center">
                <h3>Створити акаунт</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="username" class="form-label">Ім'я користувача</label>
                        <input type="text" class="form-control" id="username" placeholder="Виберіть ім'я користувача" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Електронна пошта</label>
                        <input type="email" class="form-control" id="email" placeholder="Введіть свою електронну пошту" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="password" placeholder="Створіть пароль" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm-password" class="form-label">Підтвердження паролю</label>
                        <input type="password" class="form-control" id="confirm-password" placeholder="Повторіть пароль" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Зареєструватися</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p>Вже маєте акаунт? <a href="login.html" class="text-primary">Увійти</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
